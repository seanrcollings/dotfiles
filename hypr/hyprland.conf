
$home=/home/sean

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=DP-3,2560x1440@143.998,2560x0,1
monitor=DP-4,2560x1440@143.856,0x0,1
monitor=eDP-1,2256x1504@59.999001,0x1440,1.1

# monitor=eDP-1,disable

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper 
exec-once = wl-paste -n -t text --watch clipman store --max-items=30
exec-once = sleep 10 && swayidle -w \
	timeout 300 'swaylock -f' \
	timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' \
	before-sleep 'swaylock -f'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(3BC0F0FF) 
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
	disable_hyprland_logo = true
}

# Example windowrule v1
windowrule = float, ^(imv)$
windowrule = float, ^(mpv)$
windowrule = float, ^(Bitwarden)$
windowrule = float, ^(floatme)$
# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

###################################################
###################################################
#                      HOTKEYS                    #
###################################################
###################################################
# https://wiki.hyprland.org/Configuring/Keywords/ #

$mainMod = SUPER 
$altMod = SUPER_ALT
$shiftMod = SUPER_SHIFT

# General
bind = $mainMod, Return, exec, alacritty 
bind = $mainMod, Q, killactive, 
bind = $mainMod, D, exec, rofi -show drun -theme apps.rasi
bind = $shiftMod, Space, togglefloating, 
bind = $mainMod, S, togglegroup, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, W, changegroupactive,
bind = $mainMod, F, fullscreen, 1

# Color picker
bind = $altMod, C, exec, $home/.local/bin/cpick

# Screenshots
# To clipboard
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
# Gets saved in ~/Pictures/Screenshots
bind = $altMod, Print, exec, grim -g "$(slurp -d)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')

# Lock screen
bind = $altMod, L, exec, swaylock -f

$appfi = $home/.asdf/shims/appfi

# Rofi
# Powermenu
bind = $altMod, P, exec, $appfi run powermenu-hl --mode standalone --rofi-args "-p '$(uptime -p | cut -c4-)'"

# Pasting
bind = $mainMode, V, exec, clipman pick -t rofi --tool-args="-theme clipboard" --max-items=100

# Media Keys
# Handle Volume Changes
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10% 
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10% 
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle 
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle 

# Handle Brightness changes
bind = ,XF86MonBrightnessUp, exec, light -A 10
bind = ,XF86MonBrightnessDown, exec, light -U 10

# Sleep
bind = $altMod, S, exec, swaylock -f && sleep 1 && systemctl suspend

# Handling Windows & Workspaces 

bind = $mainMode, Page_Up, movecurrentworkspacetomonitor, l
bind = $mainMode, Page_Down, movecurrentworkspacetomonitor, r

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMode, h, movefocus, l
bind = $mainMode, l, movefocus, r
bind = $mainMode, k, movefocus, u
bind = $mainMode, j, movefocus, d

# Swap active workspaces on each monitor
bind = $mainMod, M, swapactiveworkspaces,DP-3 DP-4

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Special Workspaces
bind = $mainMod, p, workspace, name:code
bind = $mainMode, t, workspace, name:terminal
bind = $mainMode, b, workspace, name:browse
bind = $mainMode, c, workspace, name:chat
bind = $mainMode, n, workspace, name:notes

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move active window to special workspace
bind = $mainMod SHIFT,  p, movetoworkspacesilent, name:code
bind = $mainMode SHIFT, t, movetoworkspacesilent, name:terminal
bind = $mainMode SHIFT, b, movetoworkspacesilent, name:browse
bind = $mainMode SHIFT, c, movetoworkspacesilent, name:chat
bind = $mainMode SHIFT, n, movetoworkspacesilent, name:notes

# Move active window
bind = $mainMode SHIFT, left, movewindow, l
bind = $mainMode SHIFT, right, movewindow, r
bind = $mainMode SHIFT, up, movewindow, u
bind = $mainMode SHIFT, down, movewindow, d
bind = $mainMode SHIFT, h, movewindow, l
bind = $mainMode SHIFT, l, movewindow, r
bind = $mainMode SHIFT, k, movewindow, u
bind = $mainMode SHIFT, j, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

# Submaps

# Resize Submap
bind=$mainMode,R,submap,resize
submap=resize

binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

bind=,escape,submap,reset 
submap=reset
